<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Shopping cart</title>
</head>

<body>
  <nav>
    <div class="container">
      <div class="top-navbar">
        <ul class="nav-links">
          <li class="brand-name"><a href="">Suraffy ShopVerse</a></li>
        </ul>
        <div class="cart">
          <i class="fas fa-cart-arrow-down"></i>
          <span class="cartNumber">0</span>
        </div>
      </div>

      <div class="cart-details">
        <form name="cartDetailsForm">
          <ul class="products-in-cart"></ul>
          <div class="total-price"></div>
          <input type="submit" id="calculate-total" value="Calculate Total">
        </form>
        <div class="cart-empty">Cart is Empty! <i class="fas fa-cart-plus" style="font-size: 1.2rem; margin: 0 10px; color: #444"></i></div>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="filter">
      <h4>Filter</h4>
      <ul class="filter-list">
        <li data-filter-type="all">All</li>
        <li data-filter-type="fruit">Fruits</li>
        <li data-filter-type="vegetable">Vegetable</li>
        <li data-filter-type="cloth">Cloth</li>
        <li data-filter-type="shoe">Shoe</li>
        <li data-filter-type="furniture">Furniture</li>
      </ul>
    </div>
  </div>


  <div class="container">
    <h2 class="page-title">All Products</h2>
    <div class="search">
      <input type="search" name="" id="searchEl" placeholder="Search Product">
      <input type="submit" value="Search" id="searchBtn">
    </div>

    <div class="products-list">
    </div>
  </div>

  <footer>
    <div class="container">
      <hr>
      <p class="copyright-info">&copy;2023</p>
    </div>
  </footer>


  <script src="app.js"></script>
</body>

</html>
